<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="Register page" content="This is where users register" >
    <link rel="icon" type="image/svg+xml" href="/images/logo.png" >
    <link rel="stylesheet" href="../../src/style.css" />
    <script
      src="https://kit.fontawesome.com/3d70b51120.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/main.ts"></script>
    <title>Register</title>
  </head>
  <body class="bg-[#E9E9E9]">
    <nav class="bg-white flex justify-between md:px-20 px-5 py-5">
      <div class="flex gap-2 items-center">
        <img
          src="/images/logo.png"
          alt="logo"
          class="md:w-[38.44px] md:h-[43.1px] w-4 h-5"
        >
        <h1 class="md:text-2xl text-[16px]">Biddy</h1>
      </div>

      <div class="flex md:gap-5 items-center gap-[5px]">
        <p class="text-2xl font-normal md:block hidden">
          Already have an account?
        </p>

        <div>
          <a href="/auth/login/" class="no-underline text-black">
            <div
              class="py-[5px] px-[15px] border border-black rounded-[10px] md:text-2xl text-[16px] font-normal cursor-pointer bg-white no-underline"
            >
              Login
            </div></a
          >
        </div>
      </div>
    </nav>

    <section
      class="md:w-[60%] w-[90%] bg-white mx-auto p-5 md:p-20 rounded-3xl my-10"
    >
      <h2 class="my-[5px] md:text-[32px] text-[24px] font-bold">
        Welcome to Biddy
      </h2>
      <p
        class="md:text-[16px] text-[14px] text-[#828282] md:mt-[39px] mt-5 mb-5"
      >
        Welcome to Stakky, here you can meet with new and interesting
        individuals and make bids and buy as you desire
      </p>
      <form
        method="post"
        id="registerForm"
        name="register"
        class="md:my-[40px]"
      >
        <div class="relative mb-5">
          <i
            class="absolute top-1/2 left-2 transform -translate-y-1/2 text-gray-400 fas fa-user"
          ></i>
          <input
            type="text"
            placeholder="Username"
            id="userName"
            required
            maxlength="20"
            pattern="^[\w]+$"
            class="w-full p-[10px] pl-[40px] border border-[#ccc] rounded-[5px] box-border"
          >
        </div>
        <div class="relative mb-5">
          <i
            class="absolute top-1/2 left-2 transform -translate-y-1/2 text-gray-400 fa-regular fa-envelope"
          ></i>
          <input
            type="email"
            placeholder="Email"
            id="email"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            class="w-full p-[10px] pl-[40px] border border-[#ccc] rounded-[5px] box-border"
          >
        </div>
        <div class="relative mb-5">
          <textarea
            placeholder="Tell us about Yourself"
            id="bio"
            required
            class="w-full p-[10px] pl-[40px] border border-[#ccc] rounded-[5px] resize-none box-border"
          ></textarea>
        </div>
        <div class="relative mb-5">
          <i
            class="absolute top-1/2 left-2 transform -translate-y-1/2 text-gray-400 fas fa-lock"
          ></i>
          <input
            type="password"
            placeholder="Password"
            required
            minlength="8"
            id="password"
            class="w-full p-[10px] pl-[40px] border border-[#ccc] rounded-[5px] box-border"
          >
          <span id="toggle-password">
            <i
              class="absolute top-1/2 right-2 transform -translate-y-1/2 text-gray-400 cursor-pointer fas fa-eye-slash"
            ></i
          ></span>
        </div>
        <div class="flex gap-[5px]">
          <input type="checkbox" required >
          <h2 class="text-[16px]">
            I agree to the
            <span class="text-[#8BC4FF]">Terms and Service</span> and
            <span class="text-[#8BC4FF]">Privacy Policy.</span>
          </h2>
        </div>
        <div id="loadingSpinner" style="display: none">
          <i class="fas fa-spinner fa-spin"></i> Signing Up...
        </div>
        <div id="errorMessage" style="display: none; color: red"></div>
        <button
          type="submit"
          class="md:text-[16px] text-[14px] font-bold text-center md:p-[15px] p-[10px] w-full bg-[#06113e] text-white border-0 rounded-[5px] my-[15px] md:my-5 cursor-pointer"
        >
          Sign Up
        </button>
      </form>
    </section>
  </body>
</html>
