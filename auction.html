<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <link rel="icon" type="image/svg+xml" href="/images/logo.png" >
    <link rel="stylesheet" href="./src/style.css" />
    <script
      src="https://kit.fontawesome.com/3d70b51120.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/main.ts"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Auction</title>
  </head>
  <body class="bg-[#E9E9E9]">
    <nav
      class="bg-white md:flex justify-around items-center py-5 hidden border-b border-[#4D4D4D]"
    >
      <div class="flex gap-2 items-center">
        <img
          src="/images/logo.png"
          alt="logo"
          class="md:w-[38.44px] md:h-[43.1px] w-4 h-5"
        >
        <p class="md:text-2xl text-[16px]">Biddy</p>
      </div>
      <div class="relative">
        <i
          id="desktopSearchIcon"
          class="absolute top-1/2 left-2 transform -translate-y-1/2 text-[#868686] fas fa-search"
        ></i>
        <input
          type="text"
          placeholder="Search items"
          id="desktopSearch"
          required
          maxlength="20"
          pattern="^[\w]+$"
          class="w-full lg:w-[496px] p-[10px] pl-[40px] border bg-[#E9E9E9] border-[#E9E9E9] rounded-[5px] box-border focus:outline-none focus:border-[#E9E9E9] placeholder:text-[#868686]"
        />
      </div>

      <div class="flex gap-4" id="authButtons"></div>
      <div
        class="flex items-center justify-center w-9 h-9 rounded-full border-[1.5px] border-black overflow-hidden"
      >
        <a href="/profile/"><i class="fa-regular fa-user text-3xl pt-2"></i></a>
      </div>
    </nav>
    <nav class="bg-white hidden md:flex justify-between items-center px-6">
      <!-- Centered Links -->
      <div class="flex-1 flex justify-center gap-10">
        <a
          href="/"
          class="nav-link px-4 py-5 text-gray-700 hover:text-black border-b-4 border-transparent"
          data-active
        >
          Home
        </a>
        <a
          href="/auction"
          class="nav-link px-4 py-5 text-gray-700 hover:text-black border-b-4 border-transparent"
        >
          Auction
        </a>
      </div>

      <!-- Create Button -->
      <a
        id="createListingButton"
        href="/post/create/"
        class="py-[5px] px-[25px] border-[3px] border-black bg-black rounded-[5px] text-[17px] font-normal cursor-pointer text-white no-underline hidden"
      >
        Create Listing
      </a>
    </nav>

    <nav class="py-[20px] px-[3%] md:hidden bg-white">
      <div class="flex justify-between items-center px-[3%] w-full">
        <div class="flex gap-[10px] items-center">
          <a href="/"
            ><img
              src="/images/logo.png"
              alt="logo"
              class="md:w-[39px] w-[15px] md:h-[63px] h-[30px]"
          ></a>
          <h3 class="font-bold md:text-2xl text-[16px]">Biddy</h3>
        </div>
        <div>
          <i
            class="fa-solid fa-bars hamburger cursor-pointer"
            id="hamburger"
          ></i>
        </div>
      </div>

      <div
        class="bg-white w-full hidden flex-col mt-[10px] absolute left-0 z-10"
        id="navLinks"
      >
        <ul>
          <li class="list-none text-black">
            <a href="/" class="block no-underline text-black p-[20px]">
              <i class="fa-solid fa-list"></i> Home
            </a>
          </li>
          <li class="list-none text-black">
            <a href="/auction" class="block no-underline text-black p-[20px]">
              <i class="fa-solid fa-chart-simple"></i> Auction
            </a>
          </li>
          <li class="list-none text-black">
            <a href="/profile/" class="block no-underline text-black p-[20px]">
              <i class="fa-regular fa-user"></i> Profile
            </a>
          </li>
        </ul>

        <div class="my-5">
          <div class="w-full">
            <a href="/auth/register/" class="no-underline text-black">
              <div
                class="my-[10px] text-center py-1 mx-[10%] border-[3px] border-black bg-black rounded-[5px] text-[17px] font-normal cursor-pointer text-white"
              >
                Register
              </div>
            </a>
          </div>

          <div class="w-full">
            <a href="/auth/login/" class="no-underline text-black">
              <div
                class="my-[10px] text-center py-1 mx-[10%] border-[3px] border-black bg-white rounded-[5px] text-[17px] font-normal cursor-pointer text-black"
              >
                Login
              </div>
            </a>
          </div>

          <div class="w-full">
            <a href="/post/create/" class="no-underline text-black">
              <div
                class="my-[10px] text-center py-1 mx-[10%] border-[3px] border-black bg-black rounded-[5px] text-[17px] font-normal cursor-pointer text-white"
              >
                Create Listing
              </div>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="relative md:hidden block w-[60%] mx-auto mt-5 z-1">
      <i
        id="mobileSearchIcon"
        class="absolute top-1/2 left-2 transform -translate-y-1/2 text-[#868686] fas fa-search"
      ></i>
      <input
        type="text"
        placeholder="Search items"
        id="mobileSearch"
        required
        maxlength="20"
        pattern="^[\w]+$"
        class="w-full lg:w-[496px] p-[10px] pl-[40px] border bg-white border-[#E9E9E9] rounded-[5px] box-border focus:outline-none focus:border-[#E9E9E9] placeholder:text-[#868686]"
      >
    </div>

    <div id="mainBody">
      <div class="md:w-[80%] mx-auto w-[90%] mt-20">
        <h1 class="text-2xl mb-2 font-bold">Live Auction</h1>
        <div
          id="liveGridPost"
          class="bg-white grid md:grid-cols-3 grid-cols-1 gap-5 p-10 rounded-xl"
        ></div>

        <div
          id="liveGridpaginationControls"
          class="flex justify-center items-center my-4"
        ></div>
      </div>

      <div class="md:w-[80%] mx-auto w-[90%] mt-20">
        <h1 class="text-2xl mb-2 font-bold">Winnings</h1>
        <div
          id="winGridPost"
          class="bg-white grid md:grid-cols-3 grid-cols-1 gap-5 p-10 rounded-xl"
        ></div>

        <div
          id="winGridpaginationControls"
          class="flex justify-center items-center my-4"
        ></div>
      </div>
    </div>
  </body>
</html>
