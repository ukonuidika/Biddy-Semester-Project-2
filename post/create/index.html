<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="icon" type="image/svg+xml" href="/images/logo.png" >
    <meta
      name="Create page"
      content="This is where auction items are created"
    >
    <title>Create</title>
    <script type="module" src="/src/main.ts"></script>
    <script
      src="https://kit.fontawesome.com/3d70b51120.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../src/style.css" />
  </head>
  <body>
    <div class="m-5 h-[100vh]">
      <p class="text-left pl-5 text-[18px] my-5">
        <a href="/"><i class="fa-solid fa-chevron-left"></i> Home </a>
      </p>
      <hr >
      <div class="mt-20 mx-auto md:w-[60%] text-center w-[90%]">
        <h2 class="my-[20px] text-xl font-bold">Create Post</h2>
        <form
          method="post"
          id="createPost"
          name="createPost"
          class="md:my-[40px] my-[20px]"
        >
          <div class="mb-5">
            <input
              type="text"
              placeholder="title"
              id="title"
              class="w-full p-[10px] border border-[#ccc] rounded-[5px] box-border"
              required
            >
          </div>
          <div class="mb-5">
            <label for="endsAt" class="flex justify-start font-bold"
              >Ends At:</label
            >
            <input
              type="date"
              id="endsAt"
              class="w-full p-[10px] border border-[#ccc] rounded-[5px] box-border"
             
              required
            >
          </div>
          <div class="mb-5">
            <input
              type="text"
              placeholder="Image URL"
              id="image"
              class="w-full p-[10px] border border-[#ccc] rounded-[5px] box-border"
              required
            >
          </div>
          <div class="mb-5">
            <textarea
              id="content"
              placeholder="Description"
              required
              class="w-full h-[100px] my-[5px] p-3 border border-[#ccc] rounded-[5px] box-border resize-none"
            ></textarea>
          </div>

          <div id="loadingSpinner" style="display: none">
            <i class="fas fa-spinner fa-spin"></i> creating...
          </div>
          <div id="errorMessage" style="display: none; color: red"></div>
          <button
            class="text-[18px] font-bold text-center py-2 w-full bg-[#06113e] text-white border-0 rounded-[5px] my-[15px] box-border"
            type="submit"
          >
            Create
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
