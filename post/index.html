<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >

    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="icon" type="image/svg+xml" href="/images/logo.png" >
    <meta name="Auction page" content="This is the single auction page" >
    <title>Post-index</title>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="../src/style.css" />
    <script
      src="https://kit.fontawesome.com/3d70b51120.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-[#E9E9E9]">
    <p class="text-left pl-5 text-[18px] mt-5 mb-10">
      <a href="/"><i class="fa-solid fa-chevron-left"></i> Home </a>
    </p>
    <div id="blogMainPost"></div>

    <div
      id="modalOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 hidden"
    ></div>

    <div
      id="bidModal"
      class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 md:w-1/3 w-[70%] bg-white p-5 rounded shadow flex-col items-center hidden"
    >
      <h2 class="text-xl font-bold mb-4">Place Your Bid</h2>
      <input
        id="bidAmount"
        type="number"
        placeholder="Enter bid amount"
        class="border p-2 w-full mb-4"
    />
      <button
        id="placeBidBtn"
        class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600"
      >
        Place Bid
      </button>
      <button
        id="closeModalBtn"
        class="mt-2 py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600"
      >
        Cancel
      </button>
    </div>
  </body>
</html>
